<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi 설정</title>
</head>
<body>
    <h2>WiFi 네트워크 선택</h2>
    <form id="wifi-form">
        <select name="ssid">
            {% for network in networks %}
            <option value="{{ network }}">{{ network }}</option>
            {% endfor %}
        </select>
        <input type="password" name="password" placeholder="WiFi 비밀번호" required>
        <button type="submit">연결</button>
    </form>

    <script>
        document.getElementById("wifi-form").onsubmit = function(event) {
            event.preventDefault();
            fetch("/connect", {
                method: "POST",
                body: new FormData(event.target)
            }).then(response => response.json())
              .then(data => alert(data.success ? "연결 성공!" : "연결 실패!"));
        };
    </script>
</body>
</html>
