<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi ÏÑ§Ï†ï</title>
</head>
<body>
    <h2>WiFi ÎÑ§Ìä∏ÏõåÌÅ¨ ÏÑ†ÌÉù</h2>
    <form id="wifi-form">
        <select name="ssid">
            {% for network in networks %}
            <option value="{{ network }}">{{ network }}</option>
            {% endfor %}
        </select>
        <input name="password" placeholder="WiFi ÎπÑÎ∞ÄÎ≤àÌò∏" required>
        <button type="submit">Ïó∞Í≤∞</button>
    </form>

    <p id="result"></p> <!-- üü° Result will appear here -->

    <script>
        document.getElementById("wifi-form").onsubmit = function(event) {
            event.preventDefault();
            const result = document.getElementById("result");
            result.textContent = "Connecting...";

            fetch("/connect", {
                method: "POST",
                body: new FormData(event.target)
            }).then(response => response.json())
              .then(data => {
                  result.textContent = data.success ? "Success!" : "Fail";
                  result.style.color = data.success ? "green" : "red";
              })
              .catch(() => {
                  result.textContent = "Error occurred";
                  result.style.color = "orange";
              });
        };
    </script>
</body>
</html>
